<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.1" />

    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

  <script type="text/javascript">
  function trackOutboundLink(link, category, action) { 
   
  try { 
    _gaq.push(['_trackEvent', category , action]); 
    } catch(err){}
     
    setTimeout(function() {
      document.location.href = link.href;
    }, 100);
  }
  </script>

  </head>

  <body>
  <div id="nav" class="row contain-to-grid">
      <nav class="top-bar">
          <ul class="left">
              <li><a href="//www.eventbrite.co.uk/event/5475521432?ref=sewwebsite" onClick="trackOutboundLink(this, 'Eventbrite', 'name'); return false;">{{ site.title }}</a></li>
          </ul>

          <ul class="right">
            <li><a href="//twitter.com/sewnorth" onClick="trackOutboundLink(this, 'Twitter', 'twitter'); return false;">Twitter</a></li>
            <li><a href="//www.eventbrite.co.uk/event/5475521432?ref=sewwebsite" onClick="trackOutboundLink(this, 'Eventbrite', 'buylink'); return false;">Buy your Ticket Here</a></li>
          </ul>
      </nav>
  </div>
  
    <div class="row">

      <div id="content" class="twelve columns">
        {{ content }}
      </div>

      <!--
      <footer class="row">
        <div class="twelve columns">
            <p>&copy; {{ site.author.name }} 2013</a>
            </p>
        </div>
      </footer>
      -->

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
